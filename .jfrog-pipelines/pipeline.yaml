resources:
  - name: myRepo_native
    type: GitRepo
    configuration:
      path: jfrog/jfrog_pipelines
      gitProvider: myGithub
      branches:
        include: master

pipelines:
  - name: myPipeline_native
    steps:
      - name: first_step
        type: Bash
        configuration:
          integrations:
            - name: {{.jfrog-pipelines.localArtifactory}}
        execution:
          onExecute:
            - echo "first_step"
            - jfrog config add jftest-$step_id --url https://avigdor.jfrog.io --access-token ${JFROG_LOCAL_ARTIFACTORY_TOKEN}
            - touch test.txt
            - echo "hello" > test.txt
            - jfrog rt upload test.txt demo-sampleRepo/test.txt --server-id jftest-$step_id
      - name: second_step
        type: Bash
        configuration:
          inputSteps:
            - name: first_step
        execution:
          onExecute:
            - echo "second_step"
            - echo "$JFROG_LOCAL_ARTIFACTORY_TOKEN"