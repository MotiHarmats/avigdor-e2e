resources:
  - name: avigdor_e2e_git_repo
    type: GitRepo
    configuration:
      path: MotiHarmats/avigdor-e2e
      gitProvider: avigdor_e2e_project_gh_integration
      branches:
        include: master
      buildOn:
        commit: true
        pullRequestCreate: true

pipelines:
  - name: avigdor_e2e_pipeline
    steps:
      - name: first_step
        type: Bash
        configuration:
          integrations:
            - name: {{.jfrog-pipelines.localArtifactory}}
          inputResources:
            - name: avigdor_e2e_git_repo
        execution:
          onExecute:
            - set
      - name: second_step
        type: Bash
        configuration:
          inputSteps:
            - name: first_step
        execution:
          onExecute:
            - echo "second_step"
            - echo "$JFROG_LOCAL_ARTIFACTORY_TOKEN"
  - name: build
    steps:
      - name: npm_build
        type: NpmBuild
        configuration:
            integrations:
              - name: {{.jfrog-pipelines.localArtifactory}}
            inputResources:
              - name: avigdor_e2e_git_repo
        execution:
            onStart:
              - echo "Started execution......."
            onSuccess:
              - echo "Job well done!"
            onFailure:
              - echo "uh oh, something went wrong"
              - echo "Preparing for work..."
            onComplete: #always
              - echo "Cleaning up some stuff"
